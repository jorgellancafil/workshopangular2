<div class="card" style="width: 18rem;" *ngIf="dataCard">
  <img src="{{dataCard.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{dataCard.character}}</h5>
    <p class="card-text">{{dataCard.quote}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
